<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@700&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <header>
        <input type="color" class="color-picker">
        <select class="category">
            <option value="Monochrome">monochrome</option>
            <option value="monochrome-dark">monochrome-dark</option>
            <option value="monochrome-light">monochrome-light</option>
            <option value="analogic">analogic</option>
            <option value="complement">complement</option>
            <option value="analogic-complement">analogic-complement</option>
            <option value="triad">triad</option>
            <option value="quad">quad</option>
          </select>

          <a class="upsale-button">
              <span class="get-btn">Get color scheme</span>
          </a>
        </header>
        <main>
        <h3 class="click-to-copy">Click on color to copy the hex value</h3>
        <div class="container">
            
               <h1 class="text">Pick a color & click the button</h1>
               <div class="loading"></div>

            </div>
                     
                
            


        

    </main>
    <p class="twitter-link"><a target="_blank" href="https://twitter.com/its____mustafa">@mustafa_dev_</a></p>
</body>
</html>
